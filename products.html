<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Products</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; line-height:1.6; }
    nav { background:#222; padding:15px; text-align:center; }
    nav a { color:white; margin:0 15px; text-decoration:none; font-weight:bold; }
    nav a:hover { color:#1e90ff; }
    .container { max-width:1200px; margin:40px auto; padding:0 20px; }
    h1 { text-align:center; color:#222; margin-bottom:40px; }
    .products-grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap:30px; }
    .product-card { background:white; padding:20px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.1); text-align:center; transition:transform 0.3s; }
    .product-card:hover { transform: translateY(-5px); }
    .product-card img { width:100%; height:200px; object-fit:cover; border-radius:10px; margin-bottom:15px; }
    .product-card h3 { color:#222; margin-bottom:10px; }
    .product-card p { color:#555; font-size:14px; margin-bottom:15px; }
    .product-card button { padding:10px 20px; background:#1e90ff; color:white; border:none; border-radius:5px; font-size:16px; cursor:pointer; transition: background 0.3s; }
    .product-card button:hover { background:#0b66d1; }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="products.html">Products</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="container">
  <h1>Our Products</h1>
  
  <div class="products-grid">
    
    <div class="product-card">
      <img src="https://via.placeholder.com/300x200.png?text=Product+1" alt="Product 1">
      <h3>Product 1</h3>
      <p>High-quality product at an affordable price.</p>
      <button>Buy Now</button>
    </div>
    
    <div class="product-card">
      <img src="https://via.placeholder.com/300x200.png?text=Product+2" alt="Product 2">
      <h3>Product 2</h3>
      <p>Premium quality, durable and stylish.</p>
      <button>Buy Now</button>
    </div>
    
    <div class="product-card">
      <img src="https://via.placeholder.com/300x200.png?text=Product+3" alt="Product 3">
      <h3>Product 3</h3>
      <p>Best value product with excellent features.</p>
      <button>Buy Now</button>
    </div>
    
  </div>
</div>

</body>
  </html>
